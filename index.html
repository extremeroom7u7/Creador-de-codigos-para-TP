<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Código Personal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            position: relative; /* Necesario para ubicar el crédito */
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
            text-align: center;
            width: 90%;
            max-width: 350px;
            z-index: 1;
        }
        #barcodeDisplay {
            width: 250px;
            height: 250px;
            image-rendering: pixelated; 
            margin: 15px 0;
            border: 2px solid #f8f9fa;
            border-radius: 8px;
        }
        .btn {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
        }
        .btn:hover { background-color: #1d4ed8; }
        .id-badge {
            background: #eef2ff;
            color: #4338ca;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        /* Estilos para el crédito de TEC-IT */
        .tec-it-credit {
            position: absolute;
            bottom: 15px;
            right: 15px;
            text-align: right;
            font-size: 11px;
            color: #666;
            line-height: 1.2;
        }
        .tec-it-credit a {
            text-decoration: none;
            color: #666;
        }
        .tec-it-credit img {
            width: 40px; /* Tamaño reducido */
            height: auto;
            margin-top: 5px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 style="margin-bottom: 10px;">Código de entrada</h2>
    <span class="id-badge">ID: <span id="timeText"></span></span>
    
    <div id="barcodeArea">
        <img id="barcodeDisplay" alt="Generando Código..." />
    </div>

    <a id="downloadBtn" class="btn" href="#">Descargar Código</a>
</div>

<div class="tec-it-credit">
  <a href='https://www.tec-it.com' title='Software de códigos de barras de TEC-IT' target='_blank'>
    Basado en el generador de códigos de TEC-IT<br/>
    <img alt='TEC-IT Barcode Software' border='0'
         src='https://www.tec-it.com/pics/banner/web/TEC-IT_Logo_75x75.gif'>
  </a>
</div>

<script>
    const now = new Date();
    // 1. Generate the timestamp part
    const tsData = now.getFullYear().toString() + 
                   (now.getMonth() + 1).toString().padStart(2, '0') + 
                   now.getDate().toString().padStart(2, '0') + 
                   now.getHours().toString().padStart(2, '0') + 
                   now.getMinutes().toString().padStart(2, '0') + 
                   now.getSeconds().toString().padStart(2, '0');

    // 2. Generate a random value between 0 and 10,000,000
    // We use padStart to keep the string length consistent
    const randomVal = Math.floor(Math.random() * 10000001).toString().padStart(8, '0');

    // 3. Combine them for the final ID
    const finalID = tsData + randomVal;

    // Update the UI
    document.getElementById("timeText").innerText = finalID;

    // Generate the Barcode URL using the combined ID
    const baseParams = `code=Aztec&modulewidth=10&imagetype=Png&data=${finalID}&cache=${Math.random()}`;
    const baseUrl = `https://barcode.tec-it.com/barcode.ashx?${baseParams}`;

    document.getElementById("barcodeDisplay").src = baseUrl;

    const dlBtn = document.getElementById("downloadBtn");
    dlBtn.href = `${baseUrl}&download=true`;
    dlBtn.download = `Codigo_${finalID}.png`;
</script>

</body>
</html>

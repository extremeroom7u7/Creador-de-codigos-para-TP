<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Codigo Personal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
            text-align: center;
            width: 90%;
            max-width: 350px;
        }
        #barcodeDisplay {
            width: 250px;
            height: 250px;
            image-rendering: pixelated; 
            margin: 15px 0;
            border: 2px solid #f8f9fa;
            border-radius: 8px;
        }
        .btn {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
        }
        .btn:hover { background-color: #1d4ed8; }
        .id-badge {
            background: #eef2ff;
            color: #4338ca;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 style="margin-bottom: 10px;">Codigo de entrada</h2>
    <span class="id-badge">ID: <span id="timeText"></span></span>
    
    <div id="barcodeArea">
        <img id="barcodeDisplay" alt="Generando Codigo..." />
    </div>

    <a id="downloadBtn" class="btn" href="#">Descargar Codigo</a>
</div>

<script>
    // 1. Generate unique timestamp
    const now = new Date();
    const tsData = now.getFullYear().toString() + 
                   (now.getMonth() + 1).toString().padStart(2, '0') + 
                   now.getDate().toString().padStart(2, '0') + 
                   now.getHours().toString().padStart(2, '0') + 
                   now.getMinutes().toString().padStart(2, '0') + 
                   now.getSeconds().toString().padStart(2, '0');

    document.getElementById("timeText").innerText = tsData;

    // 2. Build URL with imagetype=Png
    // Added &imagetype=Png and a random cache buster
    const baseParams = `code=Aztec&modulewidth=10&imagetype=Png&data=${tsData}&cache=${Math.random()}`;
    const baseUrl = `https://barcode.tec-it.com/barcode.ashx?${baseParams}`;

    // Set the image source
    document.getElementById("barcodeDisplay").src = baseUrl;

    // 3. Set the Download link with the download=true flag
    const dlBtn = document.getElementById("downloadBtn");
    dlBtn.href = `${baseUrl}&download=true`;
    dlBtn.download = `Barcode_${tsData}.png`;
</script>

</body>
</html>
